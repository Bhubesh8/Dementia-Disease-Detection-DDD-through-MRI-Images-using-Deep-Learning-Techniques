<!-- templates/pred_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MRI Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .preview-img {
            max-width: 300px;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload MRI Image</h1>
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
            <br><br>
            <img id="preview" class="preview-img" src="#" alt="MRI Preview">
            <br>
            <button class="btn" type="submit">Analyze</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            const image = document.getElementById('preview');
            reader.onload = function () {
                image.src = reader.result;
                image.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
